<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="./stilo/style.css">

    <title>Mini Player | Tocador Musica</title>
</head>
<body>
    <div class="container">
        <main class="content">
            <h1>Mini Player</h1>

            <section class="player">
                <div class="img-cantor">
                    <img id="img-cover" alt="img musico">
                </div>

                <audio id="song"></audio>

                <div class="text">
                    <h2 id="text-music">Nome da Musica</h2>
                    <p id="text-banda">Banda</p>
                </div>

                <div class="bar-progress"></div>

                
                <div class="item">
                    <button id="repeat"><i  class="fa-solid fa-repeat"></i></button>
                    <button id="back"><i  class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <button id="next"><i  class="fa-solid fa-forward"></i></button>
                    <button id="suffle"><i  class="fa-solid fa-shuffle"></i></button>
                </div>
            </section>
        </main>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
